<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Iphone Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <input type="text" id="inputext" placeholder="0">
        <button class="functions" onclick="clr()">AC</button>
        <button class="functions" onclick="del()">DEL</button>
        <button class="functions" onclick="calculate('%')">%</button>
        <button class="operations" onclick="calculate('/')">÷</button>
        <button class="numbers" onclick="calculate(7)">7</button>
        <button class="numbers" onclick="calculate(8)">8</button>
        <button class="numbers" onclick="calculate(9)">9</button>
        <button class="operations" onclick="calculate('*')">×</button>
        <button class="numbers" onclick="calculate(4)">4</button>
        <button class="numbers" onclick="calculate(5)">5</button>
        <button class="numbers" onclick="calculate(6)">6</button>
        <button class="operations" onclick="calculate('-')">−</button>
        <button class="numbers" onclick="calculate(1)">1</button>
        <button class="numbers" onclick="calculate(2)">2</button>
        <button class="numbers" onclick="calculate(3)">3</button>
        <button class="operations" onclick="calculate('+')">+</button>
        <button class="numbers" id="zero" onclick="calculate(0)">0</button>
        <button id="invisible"></button>
        <button class="numbers" onclick="calculate('.')">.</button>
        <button class="operations" onclick="Result()">=</button>
      <script src="calculator.js"></script>
      </div>
    </div>
  </body>
</html>
